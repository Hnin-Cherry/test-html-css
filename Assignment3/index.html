<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <p>Welcome Back Please Login To Your Account</p>

            <form>
                <label for="txtName">Name</label>
                <input type="text" id="txtName" class="user">
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" class="user">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <label style="margin-right: 10px;">Forgot Password?</label><br><br>
                <input type="submit" value="Login" class="button"><br><br>
                <p style="text-align: center;">Don't have an account?<span style="color: red;">Signup</span></p>
            </form>
        </div>
    </body>
</html>
