<!DOctype html>
<html>
    <head>
        <title>Javascript Date Example</title>
    </head>
    <body>
        <h1>Javascript Date Example</h1>
        <button type="button" onclick="showDate()">Click me to display Date and Time</button>
        <p id="demo"></p>

        <script>
            function showDate() {
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </body>
</html>
